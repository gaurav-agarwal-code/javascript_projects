<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <style>
        body {
            background-color: #212121;
            color: black;
        }

        div {
            position: absolute;
            top: 38vh;
            left: 38vw;
            padding: 10px;
            border-radius: 10px;
            background-color: darkgrey;
            border: 2px solid white;
        }

        button {
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th colspan="2">
                    <h2 style="color: black;">Lets play</h2>
                </th>
            </tr>
            <tr>
                <td>Enter number:</td>
                <td><input id='num'></td>
            </tr>
            <tr>
                <td>Guess array:</td>
                <td>
                    <p id="array"></p>
                </td>
            </tr>
            <tr>
                <td>Remaining chances:</td>
                <td>
                    <p id="rem">10</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="color: blue;text-align:center">
                    <p id="result">result</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center"><button id="take">Submit</button></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: aquamarine;text-align:center;color:brown"><label
                        id="start"></label></td>
            </tr>
        </table>
    </div>
</body>
<Script src="javas.js"></Script>

</html>
